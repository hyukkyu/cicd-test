<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>공지 작성/수정</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" />
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>
  <header class="admin-header">
    <div>
      <p class="subtitle">공지 관리</p>
      <h1 id="pageTitle">공지 작성</h1>
    </div>
    <div class="header-actions">
      <div class="notification-wrapper">
        <button id="notificationButton" class="icon-btn" type="button" aria-label="알림">
          <span class="bell-icon">🔔</span>
          <span id="notificationCount" class="notif-badge hidden">0</span>
        </button>
        <div id="notificationPanel" class="notification-panel hidden">
          <div class="panel-head">
            <div>
              <h3 class="h6 mb-0">실시간 알림</h3>
              <small class="text-muted">유해 감지 및 신고 상황을 즉시 확인하세요.</small>
            </div>
            <button id="markAllNotifications" class="btn btn-outline btn-sm">모두 읽음</button>
          </div>
          <ul id="notificationList" class="notification-list"></ul>
          <p id="notificationEmpty" class="text-muted text-center hidden">표시할 알림이 없습니다.</p>
        </div>
      </div>
      <button id="profileButton" class="profile-chip" type="button">
        <span class="profile-avatar" id="profileAvatar">A</span>
        <span class="profile-name" id="profileName">관리자</span>
      </button>
      <button id="logoutButton" class="btn btn-outline">로그아웃</button>
    </div>
  </header>

  <main class="content-grid single">
    <section class="card span-2">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <h2 class="h5 mb-1">공지 내용</h2>
          <p class="text-muted">제목, 내용, 상단 고정, 첨부파일을 설정하세요.</p>
        </div>
        <div class="d-flex gap-2">
          <button id="backToNotices" class="btn btn-outline btn-sm" type="button">목록</button>
          <button id="deleteNotice" class="btn btn-outline btn-sm hidden" type="button">삭제</button>
          <button id="saveNotice" class="btn btn-primary btn-sm" type="button">저장</button>
        </div>
      </div>

      <div class="form-grid">
        <label>
          제목
          <input id="noticeTitle" class="input" type="text" placeholder="제목을 입력하세요" required />
        </label>
        <label class="span-2">
          내용
          <textarea id="noticeContent" class="input" rows="8" placeholder="공지 내용을 입력하세요" required></textarea>
        </label>
        <label class="d-flex align-items-center gap-2">
          <input id="noticePinned" type="checkbox" />
          <span>상단 고정</span>
        </label>
      </div>

      <div class="section-block mt-4">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h3 class="h6 mb-0">첨부파일</h3>
          <label class="btn btn-outline btn-sm mb-0">
            파일 업로드
            <input id="attachmentInput" type="file" style="position:absolute; width:1px; height:1px; opacity:0; overflow:hidden;" multiple />
          </label>
        </div>
        <ul id="attachmentList" class="file-list text-muted">첨부파일이 없습니다.</ul>
      </div>
    </section>
  </main>

  <script src="config.js"></script>
  <script src="js/header.js"></script>
  <script src="js/notice-edit.js"></script>
</body>
</html>
